services:
  c1-js1:
    image: nats:2.10
    container_name: c1-js1 
    command: ["-c", "/etc/nats/nats.conf"]
    volumes:
      - ./js1.conf:/etc/nats/nats.conf:ro
      - ./data/js1:/data
    ports:
      - "14222:4222"   # 客户端连接
      - "16222:6222"   # 集群内部通信
      - "17422:7422"   # 叶节点监听
      - "18222:8222"   # HTTP 监控
    logging:
      driver: "json-file"
      options:
        max-size: "20m"     # 单个日志文件最大 20MB
        max-file: "5"       # 最多保留 5 个文件（共 ~100MB）

